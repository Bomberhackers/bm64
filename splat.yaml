    bss_size: 0x0 # unknown
    start: 0x1000
    vram: 0x80000400
    exclusive_ram_id: code
    subsegments:
    - [0x1000, hasm, entry] # bootloader
    - [0x1050, c, set_zero_tlb]
    - [0x10D0, c] # DMA memory area?
    - [0x13F0, c]
    - [0x14B0, asm] # sched.c according to asserts
    - [0x2350, c] # main
    - [0x2630, asm]
    
